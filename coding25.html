<body>
    <script>

        function solution(n) {
            let num = Math.sqrt(n);
            if(num % 1 === 0) return (num + 1)*(num + 1) //(Number.isInteger()함수사용가능)
            else return -1
        }
        console.log(solution(144)); //156

    </script>
