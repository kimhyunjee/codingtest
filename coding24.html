<body>
    <script>

        function solution(n) {
            let result =  String(n).split('').sort((a,b)=>b-a).join(""); //stringsplit으로 요소마다자르고
                                            //sort 내림차순/ join 문자열로 형변환
            return parseInt(result);  //정수로 변환

        }
        console.log(solution(89546813)); //98865431

    </script>
    
</body>
</html>
