<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function solution(arr) {
            arr.splice(arr.indexOf(Math.min(...arr)),1); // Math.min으로 최솟값을 찾고index위치를 찾아서 1개 제거 
            if(arr.length < 1) return[-1]; // arr길이가 1보다 작으면 빈배열: -1 리턴
            return arr;
        }
        console.log(solution([9,4,5,6,2,8]));

    </script>
    
</body>
</html>
