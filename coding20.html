<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function solution(participant, completion) {
            participant.sort(); //참가자 배열 정렬
            completion.sort(); //완주자 배열 정렬
            for(var i=0;i<participant.length;i++){ //참가자배열 길이가 더 크니까
                if(participant[i] !== completion[i]){ //정렬시킨 배열 서로 비교
                    return participant[i]; //일치하지않는값 출력 = 완주못한사람
                }
            }
        }
        console.log(solution(["elsa", "kiki", "eden"],["eden", "kiki"]));


    </script>
    
</body>
</html>
