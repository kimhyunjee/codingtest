<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function solution(s) {
            if (s.length !== 4 && s.length !== 6) return false; //먼저 길이가 4나6이 아니면 false반환 
            //&&논리곱 : 왼쪽거랑 오른쪽거 둘다 true여야 true반환
            for (let i = 0; i < s.length; i++) {
                if (isNaN((s[i]))==true) {
                    return false;} //inNAN(isNotANumber로, 숫자가아니면true 숫자면false)
                else {
                    return true;}
            }
        }
        // console.log(solution("eee666")); //근데 이거실패(js에서는 숫자에 e가 붙으면 지수로 인식하여 문자인 경우도 그냥 숫자로 인식)

        function solution2(s) {
            console.log(s.length);

                if(s.length === 4 || s.length === 6){ //|| 논리합: 왼쪽이 true면 오른쪽이 false여도 true반환
                                                        // 문자열의 length가 4이면서 6이 될 수 없음
                    return s.split("").every(c => !isNaN(c)) // 모든 요소가 숫자이면 true리턴
                } else {
                    return false;
                }
        }
        console.log(solution2("4e57"));
    

    </script>
</body>
</html>
