<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>

        function solution(seoul) {
            let answer = seoul.indexOf('Kim'); // indexOf는 문자열에서 특정문자의 첫번째 위치 찾아서 반환
            return "김서방은 " + answer + "에 있다";
        }
            
        console.log(solution(['jane','jun','Kim']));


    </script>
    
</body>
