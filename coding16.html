<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function solution(s){
            let change= s.toLowerCase(); //모두 소문자로 바꾸기
            let count = 0;

            for(let i = 0; i <s.length; i++){
                if(change[i]==="p") count++; // change한 문자열 중에 p가 있다? 그럼 1씩 더해줌
                else if(change[i]=== "y") count--;  // y의 갯수는 -1씩 해줌
            }
            return count === 0 ? true : false;   // 총합이 0이면 p,y갯수가 같다는거니까 true, 아니면 false
        }
        console.log(solution("aaPpaaYaaa"));


    </script>
</body>
</html>
